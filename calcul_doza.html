<script>
  function multiply() {
     for (let n = 1; n < 32; n++){
     let greutatea = document.getElementById("greutatea").value;

     let rezultat = greutatea * doza;
     document.getElementById("R".concat(n)).innerHTML = rezultat.toFixed(2);
     }
}
document.getElementById("GG").onclick = multiply;

</script>
